<html>
<head>
<style>
table.excel {
    border-style:ridge;
    border-width:1;
    border-collapse:collapse;
    font-family:sans-serif;
    font-size:12px;
}
table.excel thead th, table.excel tbody th {
    background:#CCCCCC;
    border-style:ridge;
    border-width:1;
    text-align: center;
    vertical-align:bottom;
}
table.excel tbody th {
    text-align:center;
    width:20px;
}
table.excel tbody td {
    vertical-align:bottom;
}
table.excel tbody td {
    padding: 0 3px;
    border: 1px solid #EEEEEE;
}
</style>
</head>

<body>
<table class="excel" cellspacing=0><thead>
    <tr>
        <th>&nbsp</th>
        <th style="width:0px;">A</th></tr></thead>
<tbody>

    <tr style="height:20px;">
        <th>1</th>
        <td style="font-family:Calibri;font-size:11px;color:#0000FF;text-decoration:underline;"><nobr><a href="http://foo.bar.com/one/two">http://foo.bar.com/one/two</a></nobr></td></tr>
</tbody></table></body>
</html>
